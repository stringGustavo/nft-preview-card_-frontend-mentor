<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/header.css">

    <title>NFT Preview Card Component</title>
</head>
<body>
    <header class="header">
        <p class="made-by">Made by <a href="https://github.com/stringGustavo" target="_blank" rel="external" class="name">Gustavo</a></p>
    </header>
    <main class="container">
        <img class="view-icon" src="./src/img/icon-view.svg" alt="">
        <img class="image" src="./src/img/image-equilibrium.jpg" alt="">

        <div>
            <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
            <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <div class="info">
            <span class="eth-font"><img class="eth-icon" src="./src/img/icon-ethereum.svg" alt=""> 0.041 ETH</span>
            <span class="clock-font"><img class="clock-icon" src="./src/img/icon-clock.svg" alt=""> 3 days left</span>
        </div>

        <div class="line"></div>

        <div class="credits">
            <img class="avatar" src="./src/img/image-avatar.png" alt="">
            <p class="credits-paragraph">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
